<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="640" height="360" viewBox="0 0 640 360">
  <title>UpNow menu preview</title>
  <rect width="100%" height="100%" fill="#0f172a"/>
  <!-- Menu popover -->
  <rect x="200" y="60" rx="8" ry="8" width="240" height="220" fill="#111827" stroke="#334155"/>
  <circle cx="220" cy="90" r="5" fill="#22c55e"/>
  <text x="235" y="94" font-family="-apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial" font-size="14" fill="#e5e7eb">Online</text>
  <text x="220" y="118" font-family="-apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial" font-size="12" fill="#9ca3af">Last checked: just now</text>
  <line x1="210" y1="130" x2="420" y2="130" stroke="#334155"/>
  <!-- Condensed history row -->
  <text x="220" y="152" font-family="Apple Color Emoji, Noto Color Emoji, Segoe UI Emoji" font-size="13" fill="#e5e7eb">🟢 🟥 🟡 ⚠️ 🟢 ›</text>
  <line x1="210" y1="162" x2="420" y2="162" stroke="#334155"/>
  <!-- Actions -->
  <text x="220" y="182" font-family="-apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial" font-size="13" fill="#e5e7eb">Check Now</text>
  <text x="220" y="202" font-family="-apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial" font-size="13" fill="#e5e7eb">History</text>
  <text x="220" y="222" font-family="-apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial" font-size="13" fill="#e5e7eb">Launch at Login</text>
  <line x1="210" y1="232" x2="420" y2="232" stroke="#334155"/>
  <text x="220" y="252" font-family="-apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial" font-size="13" fill="#e5e7eb">Quit</text>
  <!-- Menubar icon -->
  <circle cx="320" cy="28" r="9" fill="#22c55e" stroke="#064e3b"/>
  <text x="340" y="32" font-family="-apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial" font-size="12" fill="#e5e7eb">UpNow</text>
</svg>
